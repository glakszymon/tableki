<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Notatek ‚Äì Dark / Custom Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white font-sans">
  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="bg-neutral-900 p-8 rounded-2xl shadow-xl max-w-lg w-full border border-neutral-800">
      <h1 class="text-2xl font-bold mb-6 text-center">üßÆ Generator Notatek</h1>

      <div class="space-y-4">
        <!-- Typ dokumentu -->
        <div>
          <label class="block mb-1 text-sm font-medium">Typ dokumentu</label>
          <select id="type" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700">
            <option value="grid">Siatka kartezja≈Ñska</option>
            <option value="table">Tabela</option>
          </select>
        </div>

        <!-- Orientacja -->
        <div>
          <label class="block mb-1 text-sm font-medium">Format</label>
          <select id="orientation" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700">
            <option value="portrait">A4 (pionowo)</option>
            <option value="landscape">A4 (poziomo)</option>
          </select>
        </div>

        <!-- Jednostka -->
        <div id="unitContainer">
          <label class="block mb-1 text-sm font-medium">Jednostka (np. 1, 1/2, 3/4)</label>
          <input id="unit" type="text" value="1" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700" />
        </div>

        <!-- Przycisk rozwijania opcji -->
        <button id="toggleAdvanced" class="text-gray-300 text-sm underline hover:text-white mt-2">
          ‚öôÔ∏è Poka≈º ustawienia zaawansowane
        </button>

        <!-- Sekcja zaawansowana -->
        <div id="advancedSettings" class="hidden space-y-4 pt-4 border-t border-neutral-800 mt-4">

          <!-- Styl warto≈õci -->
          <div>
            <label class="block mb-1 text-sm font-medium">Styl warto≈õci osi</label>
            <select id="valueStyle" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700">
              <option value="fraction">U≈Çamki zwyk≈Çe</option>
              <option value="decimal">Dziesiƒôtne</option>
            </select>
          </div>

          <!-- Kolory -->
          <div class="grid grid-cols-3 gap-2">
            <div>
              <label class="block mb-1 text-xs">Kolor t≈Ça</label>
              <input id="bgColor" type="color" value="#000000" class="w-full h-8 border border-neutral-600 rounded">
            </div>
            <div>
              <label class="block mb-1 text-xs">Kolor siatki</label>
              <input id="gridColor" type="color" value="#555555" class="w-full h-8 border border-neutral-600 rounded">
            </div>
            <div>
              <label class="block mb-1 text-xs">Kolor osi</label>
              <input id="axisColor" type="color" value="#FFFFFF" class="w-full h-8 border border-neutral-600 rounded">
            </div>
          </div>

          <!-- Rozmiar kratek -->
          <div>
            <label class="block mb-1 text-sm font-medium">Rozmiar kratki (cm)</label>
            <input id="spacing" type="number" step="0.1" value="1" min="0.1" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700" />
          </div>

          <!-- Opcje tabeli -->
          <div id="tableOptions" class="hidden">
            <div class="flex gap-4">
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Kolumny</label>
                <input id="cols" type="number" value="5" min="1" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700" />
              </div>
              <div class="flex-1">
                <label class="block mb-1 text-sm font-medium">Wiersze</label>
                <input id="rows" type="number" value="5" min="1" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700" />
              </div>
            </div>
          </div>
        </div>

        <!-- Przycisk generowania -->
        <button id="generateBtn" class="w-full bg-white text-black font-semibold py-2 rounded hover:bg-gray-300 transition">
          Generuj PDF
        </button>
      </div>

      <p id="status" class="text-center mt-4 text-sm text-gray-400"></p>
    </div>

    <footer class="mt-8 text-xs text-gray-600">
      ¬© 2025 Generator Notatek
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
