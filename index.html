<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Notatek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white font-sans h-screen overflow-hidden">
  <div class="grid grid-cols-1 md:grid-cols-2 h-full">
    
    <!-- PANEL USTAWIEÅƒ -->
    <div class="p-6 md:p-10 bg-neutral-900 flex flex-col justify-between overflow-y-auto">
      <div>
        <h1 class="text-3xl font-bold mb-6 text-center">ðŸ§® Generator Notatek</h1>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Typ</label>
            <select id="type" class="input-select">
              <option value="grid">Siatka kartezjaÅ„ska</option>
              <option value="table">Tabela</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 text-sm font-medium">Format</label>
            <select id="orientation" class="input-select">
              <option value="portrait">A4</option>
              <option value="landscape">A4 poziomo</option>
              <option value="square">Kwadrat</option>
            </select>
          </div>

          <div id="unitContainer">
            <label class="block mb-1 text-sm font-medium">Jednostka (np. 1/2, 1)</label>
            <input id="unit" type="text" value="1" class="input-text" />
          </div>

          <div id="fractionTypeContainer">
            <label class="block mb-1 text-sm font-medium">Rodzaj zapisu</label>
            <select id="fractionType" class="input-select">
              <option value="fraction">UÅ‚amek zwykÅ‚y</option>
              <option value="decimal">DziesiÄ™tny</option>
            </select>
          </div>

          <div id="colsContainer" class="hidden">
            <label class="block mb-1 text-sm font-medium">Kolumny</label>
            <input id="cols" type="number" value="5" min="1" class="input-text" />
          </div>

          <div id="rowsContainer" class="hidden">
            <label class="block mb-1 text-sm font-medium">Wiersze</label>
            <input id="rows" type="number" value="5" min="1" class="input-text" />
          </div>
        </div>

        <!-- OPCJE PODSTAWOWE -->
        <div class="mt-6">
          <h2 class="text-lg font-semibold mb-2">Podstawowe opcje</h2>
          <div class="space-y-2">
            <label class="block"><input type="checkbox" id="addHeader" class="mr-2">NagÅ‚Ã³wek</label>
            <label class="block"><input type="checkbox" id="addFooter" class="mr-2">Stopka</label>
            <label class="block"><input type="checkbox" id="addMargins" class="mr-2">Marginesy</label>
          </div>
        </div>

        <!-- OPCJE ZAAWANSOWANE -->
        <div class="mt-6">
          <button id="toggleAdvanced" class="btn-secondary w-full">PokaÅ¼ zaawansowane opcje</button>
          <div id="advancedOptions" class="hidden mt-4 space-y-3">
            <div>
              <label class="block mb-1 text-sm font-medium">Kolor siatki</label>
              <input id="gridColor" type="color" value="#777777" class="input-color" />
            </div>
            <div>
              <label class="block mb-1 text-sm font-medium">Rozmiar kratki (px)</label>
              <input id="gridSize" type="number" value="28" class="input-text" />
            </div>
          </div>
        </div>
      </div>

      <button id="generateBtn" class="btn-primary mt-8">Generuj PDF</button>
      <p id="status" class="text-center mt-3 text-gray-400 text-sm"></p>
    </div>

    <!-- PODGLÄ„D -->
    <div id="preview" class="bg-neutral-800 flex items-center justify-center text-gray-500">
      <p>Tu pojawi siÄ™ podglÄ…d wygenerowanego PDF ðŸ“„</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
